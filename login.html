	<link rel="stylesheet" type="text/css" href="js-plugins/ion.rangeSlider-2.2.0/css/ion.rangeSlider.skinFlat.css">

	<script type="text/javascript" src="js-plugins/ion.rangeSlider-2.2.0/js/ion-rangeSlider/ion.rangeSlider.js"></script>
	<title>e-commers/login</title>
</head>
<body>
<div class="main-body">
	<section class="login-sec">
		<div class="login-div">
			<div class="login-inner-div">
				<div class="top-nav">
					<div class="flex-div">
						<div class="left">
							<div class="heading">
								<h6 class="main-header">E-Commers</h6>
							</div>
						</div>
						<div class="right">
							<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
								<li class="nav-item">
									<a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">
										Log In
									</a>
								</li>
								<li class="nav-item">
									<a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">
										Sign Up
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
				<div class="bottom">
					<div class="login">
						<div class="inner-div">
							<div class="heading">
								<h3 class="main-header">E-Commers</h3>
							</div>
							<div class="tab-content" id="pills-tabContent">
								<div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
									<form>
										<div class="form-group">
											<label>Enter email</label>
										    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
										</div>
										<div class="form-group">
											<label>Password</label>
										    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>
										<div class="form-group">
										    <div class="custom-control custom-radio custom-control-inline">
												  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
												  <label class="custom-control-label" for="customRadioInline1">Check me out</label>
												  
											</div>
											<a class="right" href="javascript:void(0)">Forgot Password?</a>
										</div>

										<button type="submit" class="btn btn-primary button-defalte">Log In</button>
									</form>
								</div>
								<div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
									<form>
										<div class="form-group">
											<label>Enter email</label>
										    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
										</div>
										<div class="form-group">
											<label>Password</label>
										    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
										</div>
										<div class="form-group">
										    <div class="custom-control custom-radio custom-control-inline">
												  <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
												  <label class="custom-control-label" for="customRadioInline1">Check me out</label>
												  
											</div>
											<a class="right" href="javascript:void(0)">Forgot Password?</a>
										</div>

										<button type="submit" class="btn btn-primary button-defalte">Log In</button>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
